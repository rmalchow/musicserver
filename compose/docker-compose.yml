version: '3'
services:
  mopidy:
    image: rmalchow/mopidy
    hostname: mopidy
    expose:
      - 6600
      - 6680
    ports:
      - "6600:6600"
      - "6680:6680"
    volumes:
      - ${home}/soundshare:/tmp/sharesound
      - ${home}/config/mopidy.conf:/etc/mopidy/mopidy.conf
      #- /home/rm/Desktop/music:/var/lib/mopidy/media
    network_mode: host

  snapserver:
    image: rmalchow/snapserver
    volumes:
      - ${home}/soundshare:/tmp/sharesound
    command: "-s pipe:///tmp/sharesound/snapfifo?name=Radio"
    ports:
      - "1704:1704"
    network_mode: host
